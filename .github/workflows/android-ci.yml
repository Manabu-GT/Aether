name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run checks
        run: ./gradlew check --continue --stacktrace

      - name: Screenshot test (verify)
        continue-on-error: true
        run: ./gradlew :aether:validateDebugScreenshotTest --stacktrace

      - name: Upload screenshot diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diff-report
          path: aether/build/reports/screenshotTest/
          retention-days: 14

      - name: Build Project
        run: ./gradlew :sample:assembleDebug --stacktrace
